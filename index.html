<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://flyxo.com/data/blog/xo-icon_2.png">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="game">

        <div class="title-page">XO=>  Tic Tac Toe <=OX</div>


        <div class="score">
            <div class="x" id="x">
                <span class="xname" id="xname">player 1</span> :
                <span class="xscore">0</span> 
    
            </div>
            <div class="o" id="o">
                <span class="oname" id="oname">player 2</span> :
                <span class="oscore">0</span>
    
            </div>
    
        </div>

        <div class="turn" id="turn">
            <span class="turnname"><span class="tname" id="tname">Player 1</span></span>

        </div>
    
        <div class="xo">
    
            <div class="row" id="row1">
                <button class="box" id="box1"></button>
                <button class="box" id="box2"></button>
                <button class="box" id="box3"></button>
            </div>
            <div class="row" id="row2">
                <button class="box" id="box4"></button>
                <button class="box" id="box5"></button>
                <button class="box" id="box6"></button>
            </div>
            <div class="row" id="row3">
                <button class="box" id="box7"></button>
                <button class="box" id="box8"></button>
                <button class="box" id="box9"></button>
            </div>
    
        </div>
    
        <div class="btn">
    
            <div class="st">
                <button class="start"  id="start">New Game</button>
    
            </div>
            <div class="re">
                <button class="reset" id="reset">Reset</button>
    
            </div>
    
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
